<STYLE type="text/css">

.loginMain {
	border:1px solid #57A0ED;

	border:1px solid #718DA6;

.loginHead {
	padding-left:50px;

<SCRIPT type="text/javascript">
//需要再次填写js内容
function checkLogin() {
    var QQcode = document.getElementsByName('txtCode');
    console.log(QQcode[0].value);
    if (QQcode[0].value == "" || QQcode[0].value.length == 0) {
        alert("请输入QQ号码");
        return false;
    }
    var QQpass = document.getElementsByName('txtPass');
    if (QQpass[0].value == "" || QQpass[0].value.length == 0) {
        alert("请输入QQ密码");
        return false;
    }
    var verify = document.getElementsByName('txtVerify');
    var verReg = /[a-z]{4}/i;
    if(!verReg.test(verify[0].value)){
        alert("验证码格式错误！");
        return false;
    }
    if (verify[0].value!="cmmz") {
        alert("验证码错误！");
        return false;
    }
}
</SCRIPT>
